<div class="modificar"
    *ngIf="!this.accionSolicitada()">
    <button 
        (click)="this.clickEnAccion()"> {{ this.mensajeAccion }} </button>
</div>

<div class="modificar"
    *ngIf="this.accionSolicitada()">
    <button
        (click)="this.clickEnConfirmar()"> {{ this.mensajeConfirmacion }} </button>
    <button
        (click)="this.clickEnCancelar()"> {{ this.mensajeCancelacion }} </button>
</div>
